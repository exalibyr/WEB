<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" th:href="@{/css/styles.css}">
    <script type="text/javascript"th:src = "@{/js/jquery-3.4.1.js}"></script>
    <script type="text/javascript"th:src = "@{/js/scripts.js}"></script>
</head>
<body>
<div th:replace="fragments::guest_header (${#execInfo.templateName})"></div>
<div class="content_wrap">
    <h1 align="center" th:text="'Page of user: ' + ${userWrapper.user.name} + ' ' + ${userWrapper.user.surname}"></h1>
    <table>
        <tr>
            <td>
                <div>
                    <img class="avatar_img" th:src="${userWrapper.avatarURI}" alt="Image not found">
                </div>
            </td>
        </tr>
        <tr>
            <td><label th:text="${userWrapper.user.name} + ' ' + ${userWrapper.user.surname}"></label></td>
        </tr>
        <tr>
            <td>About: <label th:text="${userWrapper.user.about}"></label></td>
        </tr>
    </table>
    <h3 align="center" th:text="${userWrapper.user.name} + ' ' + ${userWrapper.user.surname} + '\'s publications'"></h3>
    <div th:replace="fragments::publications (${publicationWrappers}, ${userWrapper.encryptedID})"></div>
</div>
</body>
</html>
