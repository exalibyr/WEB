<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>My blog</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link type="text/css" rel="stylesheet" th:href="@{/css/styles.css}">
    </head>
    <body>
        <div class="content_wrap">
            <h1 align="center" th:text="'Page of user: ' + ${user.name} + ' ' + ${user.surname}"></h1>
            <div align="right">
                <ul class="menu">
                    <li>
                        <div class="context_button">
                            <button type="button" th:onclick="'location.href=\''
                         + @{/user/id={id}/findUsers (id=${userId})} + '\''">Back</button>
                        </div>
                    </li>
                    <li>
                        <div class="context_button">
                            <button type="button" th:onclick="'location.href=\''
                         + @{/user/id={userId} (userId=${userId})} + '\''">Home page</button>
                        </div>
                    </li>
                    <li>
                        <div class="context_button">
                            <button type="button" th:onclick="'location.href=\''
                         + @{/} + '\''">Log out</button>
                        </div>
                    </li>
                </ul>
            </div>
            <table>
                <tr>
                    <td><img th:src="${user.avatarUrl}" alt="Image not found" width="300" height="200"></td>
                </tr>
                <tr>
                    <td><label th:text="${user.name} + ' ' + ${user.surname}"></label></td>
                </tr>
                <tr>
                    <td>About: <label th:text="${user.about}"></label></td>
                </tr>
            </table>
            <h3 align="center" th:text="${user.name} + ' ' + ${user.surname} + '\'s publications'"></h3>
            <table th:each="publication : ${publications}">
                <tr>
                    <td>Title:</td>
                </tr>
                <tr>
                    <td><label th:text="${publication.title}"></label></td>
                </tr>
                <tr>
                    <td>Text:</td>
                </tr>
                <tr>
                    <td><label th:text="${publication.content}"></label></td>
                </tr>
                <tr>
                    <td><label th:text="${publication.dateTime}"></label></td>
                </tr>
                <tr>
                    <td><br></td>
                </tr>
            </table>
        </div>
    </body>
</html>
