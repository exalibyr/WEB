<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>My blog</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link type="text/css" rel="stylesheet" th:href="@{/css/styles.css}">
        <link type="text/css" rel="stylesheet" th:href="@{/css/fileUpload.css}">
        <script type="text/javascript" th:src = "@{/js/jquery-3.4.1.js}"></script>
        <script type="text/javascript" th:src = "@{/js/scripts.js}"></script>
    </head>
    <body>
        <div th:replace="fragments::user_header (${#execInfo.templateName})"></div>
        <div class="content_wrap">
            <h1 align="center">Here, you can update information about yourself.</h1>
            <span>Profile picture</span>
            <form id="upload-container" method="post" th:action="${avatarMethod}" enctype="multipart/form-data">
                <input id="callbackURI" type="hidden" th:value="${callbackURI}">
                <div>
                    <input id="file-input" type="file" name="file">
                    <label for="file-input">Select a file or drag it
                        <img class="avatar_img" th:src="${avatarURI}" alt="Image not found">
                    </label>
                </div>
            </form>
            <form th:id="${#execInfo.templateName}" action="#" th:action = "@{/home/editProfile}" th:object="${user}" method="post">
                <table>
                    <tr>
                        <td>Your name </td>
                    </tr>
                    <tr>
                        <td><input type="text" maxlength="20" name="name" id="name" th:value="*{name}"/></td>
                        <!--<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name length must be from 1 to 20 symbols</td>-->
                    </tr>
                    <tr>
                        <td><br></td>
                    </tr>
                    <tr>
                        <td>Your surname </td>
                    </tr>
                    <tr>
                        <td><input type="text" maxlength="30" th:field="*{surname}"/></td>
                        <!--<td th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname length must be from 1 to 30 symbols</td>-->
                    </tr>
                    <tr>
                        <td><br></td>
                    </tr>
                    <tr>
                        <td>You can write something about yourself here </td>
                    </tr>
                    <tr>
                        <td><input type="text" maxlength="100" th:field="*{about}"/></td>
                        <!--<td th:if="${#fields.hasErrors('about')}" th:errors="*{about}">Field length must not be more than 100 symbols</td>-->

                    </tr>
                    <tr>
                        <td><br></td>
                    </tr>
                    <tr>
                        <td><br></td>
                    </tr>
                </table>
                <div th:replace="fragments::user_formButtons ('Save', ${#execInfo.templateName})"></div>
            </form>
        </div>
    </body>
</html>
