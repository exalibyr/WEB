<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>My blog</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link type="text/css" rel="stylesheet" th:href="@{/css/styles.css}">
        <link type="text/css" rel="stylesheet" th:href="@{/css/fileUpload.css}">
        <script type="text/javascript" th:src = "@{/js/jquery-3.4.1.js}"></script>
        <script type="text/javascript" th:src = "@{/js/scripts.js}"></script>
    </head>
    <body>
        <div th:replace="fragments::user_header (${#execInfo.templateName})"></div>
        <div class="content_wrap">
            <h1 align="center" th:text="'Welcome to your home page, ' + ${userWrapper.user.name} + '!'"></h1>
            <table>
                <tr>
                    <td>
                        <div>
                            <form id="upload-container" method="post" th:action="${avatarMethod}" enctype="multipart/form-data">
                                <input id="callbackURI" type="hidden" th:value="${callbackURI}">
                                <div>
                                    <input id="file-input" type="file" name="file">
                                    <label for="file-input">
                                        <img class="avatar_img" th:src="${userWrapper.avatarURI}" alt="Image not found">
                                    </label>
                                </div>
                            </form>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label th:text="${userWrapper.user.name} + ' ' + ${userWrapper.user.surname}"></label></td>
                </tr>
                <tr>
                    <td>About: <label th:text="${userWrapper.user.about}"></label></td>
                </tr>
            </table>
            <h3 align="center">Your publications</h3>
            <div th:replace="fragments::publications (${publicationWrappers}, null)"></div>
        </div>
        <div th:replace="fragments::footer"></div>
    </body>
</html>
